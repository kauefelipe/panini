<!DOCTYPE html>
<html lang="pt" manifest="main.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/ios-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Figurinhas 2018" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Splash iPhone 6 -->
    <link href="./assets/splash_panini_750.png" media="(device-width: 375px) and (device-height: 667px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <meta name="description" content="Organizador de Figurinhas da Copa da Rússia. Melhor que o aplicati da Panini.">
    <meta name="author" content="rodvlopes@gmail.com">
    <link rel="icon" href="./assets/favicon.ico">

    <title>Figurinhas da Copa 2018</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div id="loading"> <i></i> </div>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="./assets/favicon.ico" width="24" height="24" title="Panini Copa da Russia 2018" /></a>
          <div class="btn-group">
            <button id="importCromosBtnGrp" class="btn dropdown-toggle btn-warning btn-header" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> <span class="caret"></span></button>
            <ul class="dropdown-menu importCromoMenu">
              <li><textarea id="textToImport" placeholder="Cole aqui o texto gerado pelo aplicativo da Panini para realizar a importação. Também pode ser qualquer lista numérica separada por vírgula."></textarea></li>
              <!-- <li role="separator" class="divider"></li> -->
              <li style="text-align: center;">
                <button id="importCromosBtn" class="btn btn-warning btn-header" title="Importar números"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Importar</button>
              </li>
            </ul>
          </div>

          <div class="btn-group">
            <button id="compareCromosBtnGrp" class="btn dropdown-toggle btn-warning btn-header" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> <span class="caret"></span></button>
            <ul class="dropdown-menu compareCromoMenu">
              <li><textarea id="textToCompare" placeholder="Cole aqui os números separados por vírgula para checar quais você não tem."></textarea></li>
              <!-- <li role="separator" class="divider"></li> -->
              <li id="resultCompare" style="text-align: center; padding: 8px 0;">
              </li>
            </ul>
          </div>

          <button id="copyFaltantesBtn" class="btn btn-info btn-header"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Falta</button>
          <button id="copyRepetidasBtn" class="btn btn-repetida btn-header"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Rep.</button>
          <button id="newAlbumBtn" class="btn btn-success btn-header" title="Criar Novo Álbum"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <div id="cromos">
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/popper.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/estrutura.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
